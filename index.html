<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artish's DLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000; /* Siyah arka plan */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Anasayfa/şehir.jpg") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.6); /* Gotham havası için karanlık */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700; /* Sarı yazı */
            font-family: 'Orbitron', Arial, sans-serif; /* Futuristic font */
            font-size: 2em; /* Daha büyük font */
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.3); /* Daha şeffaf arka plan */
            text-transform: uppercase; /* Büyük harf */
            opacity: 0.7; /* Hafif şeffaflık */
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; /* Hafif neon efekt */
            z-index: 1; /* Efektlerin üstünde */
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.3); /* Opaklık %30’a düşürüldü */
            padding: 30px 50px;
            border: 4px solid #ffd700; /* Sarı kenarlık */
            border-radius: 10px; /* Hafif yuvarlak kenar */
            display: flex;
            flex-direction: column; /* Dikey düzen */
            align-items: center;
            gap: 20px; /* Elemanlar arası boşluk */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Daha belirgin gölge */
            width: 700px; /* Geniş menü */
            height: 470px; /* Yüksekliği artırdım, yeni alan için */
            z-index: 1; /* Efektlerin üstünde */
            animation: glow 2s infinite ease-in-out; /* Neon parıltı animasyonu */
        }

        .settings-section {
            display: flex;
            flex-direction: row; /* Satır düzenine çevirdik */
            justify-content: center; /* "DLE MENU"’yu ortala */
            align-items: center;
            gap: 10px; /* Elemanlar arası boşluk */
            width: 100%;
            position: relative; /* Buton için pozisyonlama */
        }

        .menu-label {
            color: #ffd700; /* Sarı renk */
            font-family: 'Orbitron', Arial, sans-serif; /* Futuristic font */
            font-size: 1.8em; /* Daha büyük font */
            text-transform: uppercase; /* Büyük harf */
            opacity: 0.7; /* Hafif şeffaflık */
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; /* Neon efekt */
            margin-right: 20px; /* Hafif sola kaydırmak için */
        }

        .sound-toggle-container {
            position: absolute;
            right: 0; /* Butonu sağa hizala */
            display: flex;
            gap: 10px; /* Butonlar arası boşluk */
        }

        .language-toggle-container {
            position: absolute;
            left: 0; /* Dil butonlarını sola hizala */
            display: flex;
            gap: 10px; /* Butonlar arası boşluk */
        }

        .divider, .divider-between, .divider-between-second {
            width: 100%; /* Genişliği %100 yaptım, sonuna kadar uzayacak */
            height: 1px; /* İnce çizgi */
            background: #ffd700; /* Sarı çizgi */
            box-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; /* Neon efekti */
        }

        .divider {
            height: 3px; /* İlk çizgi için orijinal kalınlık */
        }

        .links-section, .links-section-new, .links-section-horror {
            background: #ffd700; /* Sarı arka plan */
            padding: 0; /* Boşlukları kaldırdım */
            border-radius: 5px;
            width: 100%;
            height: 100px; /* Sabit yükseklik */
            text-align: center;
            overflow: hidden; /* Resim taşarsa gizlensin */
            display: flex;
            justify-content: center;
            align-items: center; /* Logoyu tam ortada tut */
            animation: glow 2s infinite ease-in-out; /* Neon parıltı animasyonu */
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            }
            50% {
                box-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; /* Daha yoğun parıltı */
            }
            100% {
                box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            }
        }

        .link-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid #ffd700;
            border-radius: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease, opacity 0.3s;
            animation: sway 4s infinite ease-in-out; /* Hafif dönme animasyonu */
        }

        @keyframes sway {
            0% {
                transform: rotate(-2deg); /* Hafif sola */
            }
            50% {
                transform: rotate(2deg); /* Hafif sağa */
            }
            100% {
                transform: rotate(-2deg);
            }
        }

        .link-image:hover {
            transform: scale(1.1); /* Hoverda %10 büyütme */
            opacity: 0.8; /* Hafif şeffaflık */
        }

        .sound-toggle, .settings-toggle, .language-toggle {
            background: #ffd700; /* Sarı arka plan (neon efekti için) */
            border: none;
            color: #000; /* Yazı rengini siyah yaptım */
            font-size: 0.9em; /* Küçük yazı boyutu */
            cursor: pointer;
            padding: 5px 10px; /* Kompakt padding */
            border-radius: 5px; /* Yuvarlak kenar */
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; /* Sarı neon gölge */
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .sound-toggle i, .settings-toggle i, .language-toggle i {
            margin-right: 5px; /* İkon ile metin arasında boşluk */
        }

        .sound-toggle:hover, .settings-toggle:hover, .language-toggle:hover {
            background-color: #ffaa00; /* Hoverda daha koyu sarı */
            box-shadow: 0 0 15px #ffaa00, 0 0 25px #ffaa00; /* Daha yoğun neon */
        }

        .settings-menu {
            display: none; /* Varsayılan olarak gizli */
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 5px;
            padding: 10px;
            z-index: 2;
            color: #ffd700;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 0.9em;
        }

        .settings-menu div {
            margin: 5px 0;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Menü ve başlığın altında */
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #ffffff; /* Yağmur damlalarını beyaz yaptım */
            animation: fall linear infinite;
            box-shadow: 0 0 5px #ffffff; /* Beyaz neon efekti */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .wind {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Yağmurun altında, ama arka planda */
        }

        .wind-leaf {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5); /* Beyaz ve şeffaf yapraklar */
            border-radius: 50%; /* Yuvarlak yaprak efekti */
            animation: windBlow linear infinite;
        }

        @keyframes windBlow {
            0% {
                transform: translate(-20px, 0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translate(50vw, 50vh) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translate(100vw, 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .mist {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* En altta, diğer efektlerin altında */
        }

        .mist-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(200, 200, 200, 0.3); /* Hafif gri sis efekti */
            border-radius: 50%; /* Yuvarlak sis bulutu */
            animation: mistFloat linear infinite;
        }

        @keyframes mistFloat {
            0% {
                transform: translate(0, -50px) scale(0.5);
                opacity: 0.3;
            }
            50% {
                transform: translate(20vw, 50vh) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(40vw, 100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="mist"></div>
    <div class="wind"></div>
    <div class="rain"></div>
    <div class="header" id="header">Artish's DLE</div>
    <div class="menu">
        <div class="settings-section">
            <div class="language-toggle-container">
                <button id="langTr" class="language-toggle"><i class="fas fa-flag"></i> Türkçe</button>
                <button id="langEn" class="language-toggle"><i class="fas fa-flag"></i> English</button>
            </div>
            <span class="menu-label" id="menuLabel">DLE MENU</span>
            <div class="sound-toggle-container">
                <button id="soundToggle" class="sound-toggle"><i class="fas fa-volume-mute"></i> Ses: Kapalı</button>
                <button id="settingsToggle" class="settings-toggle"><i class="fas fa-cog"></i> Ayarlar</button>
                <div id="settingsMenu" class="settings-menu">
                    <div>
                        <input type="checkbox" id="rainToggle" checked> <span id="rainText">Yağmur</span>
                    </div>
                    <div>
                        <input type="checkbox" id="windToggle" checked> <span id="windText">Rüzgar</span>
                    </div>
                    <div>
                        <input type="checkbox" id="mistToggle" checked> <span id="mistText">Sis</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="links-section">
            <a href="DCDLE/index2.HTML">
                <img src="DCDLE/Resimler/dclogo.png" alt="DCDLE" class="link-image">
            </a>
        </div>
        <div class="divider-between"></div>
        <div class="links-section-new">
            <a href="DexterDLE/index1.html">
                <img src="DexterDLE/DexterResim/DexterDLE.png" alt="DexterDLE" class="link-image">
            </a>
        </div>
        <div class="divider-between"></div>
        <div class="links-section-new">
            <a href="Ben10DLE/index3.html">
                <img src="https://wallpapercave.com/wp/wp10597835.jpg" alt="Ben10DLE" class="link-image">
            </a>
        </div>
       
        
        
    </div>
    <audio id="rainSound" loop>
        <source src="Anasayfa/Rain.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <script>
        // Yağmur damlalarını oluşturma
        const rain = document.querySelector('.rain');
        const dropCount = 100;

        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('span');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rain.appendChild(drop);
        }

        // Rüzgar yapraklarını oluşturma
        const wind = document.querySelector('.wind');
        const leafCount = 50;

        for (let i = 0; i < leafCount; i++) {
            const leaf = document.createElement('span');
            leaf.classList.add('wind-leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 5 + 3 + 's'; // 3-8 saniye arası süre
            leaf.style.animationDelay = Math.random() * 2 + 's';
            wind.appendChild(leaf);
        }

        // Sis parçacıklarını oluşturma
        const mist = document.querySelector('.mist');
        const mistCount = 30;

        for (let i = 0; i < mistCount; i++) {
            const particle = document.createElement('span');
            particle.classList.add('mist-particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 10 + 5 + 's'; // 5-15 saniye arası süre
            particle.style.animationDelay = Math.random() * 3 + 's';
            mist.appendChild(particle);
        }

        // Ses kontrolü (Sadece Yağmur)
        const rainAudio = document.getElementById('rainSound');
        const soundToggle = document.getElementById('soundToggle');
        let isRainPlaying = false;

        soundToggle.addEventListener('click', () => {
            if (!isRainPlaying) {
                rainAudio.play().then(() => {
                    soundToggle.innerHTML = `<i class="fas fa-volume-up"></i> ${currentLang === 'tr' ? 'Ses: Açık' : 'Sound: On'}`;
                    isRainPlaying = true;
                }).catch(error => {
                    console.log("Ses oynatılamadı: ", error);
                    alert("Ses oynatılamadı, dosya yolunu kontrol et.");
                });
            } else {
                rainAudio.pause();
                soundToggle.innerHTML = `<i class="fas fa-volume-mute"></i> ${currentLang === 'tr' ? 'Ses: Kapalı' : 'Sound: Off'}`;
                isRainPlaying = false;
            }
        });

        // Ayarlar menüsü kontrolü
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsMenu = document.getElementById('settingsMenu');
        const rainToggle = document.getElementById('rainToggle');
        const windToggle = document.getElementById('windToggle');
        const mistToggle = document.getElementById('mistToggle');

        settingsToggle.addEventListener('click', () => {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Efektleri aç/kapa
        rainToggle.addEventListener('change', () => {
            rain.style.display = rainToggle.checked ? 'block' : 'none';
        });

        windToggle.addEventListener('change', () => {
            wind.style.display = windToggle.checked ? 'block' : 'none';
        });

        mistToggle.addEventListener('change', () => {
            mist.style.display = mistToggle.checked ? 'block' : 'none';
        });

        // Ayarlar menüsünün dışına tıklayınca kapanması
        document.addEventListener('click', (e) => {
            if (!settingsToggle.contains(e.target) && !settingsMenu.contains(e.target)) {
                settingsMenu.style.display = 'none';
            }
        });

        // Dil kontrolü
        const langTr = document.getElementById('langTr');
        const langEn = document.getElementById('langEn');
        const header = document.getElementById('header');
        const menuLabel = document.getElementById('menuLabel');
        const rainText = document.getElementById('rainText');
        const windText = document.getElementById('windText');
        const mistText = document.getElementById('mistText');
        let currentLang = 'tr'; // Varsayılan dil Türkçe

        function updateLanguage(lang) {
            currentLang = lang;
            if (lang === 'tr') {
                header.textContent = "Artish's DLE";
                menuLabel.textContent = "DLE MENU";
                settingsToggle.innerHTML = '<i class="fas fa-cog"></i> Ayarlar';
                rainText.textContent = 'Yağmur';
                windText.textContent = 'Rüzgar';
                mistText.textContent = 'Sis';
                soundToggle.innerHTML = `<i class="fas fa-volume-${isRainPlaying ? 'up' : 'mute'}"></i> Ses: ${isRainPlaying ? 'Açık' : 'Kapalı'}`;
            } else if (lang === 'en') {
                header.textContent = "Artish's DLE";
                menuLabel.textContent = "DLE MENU";
                settingsToggle.innerHTML = '<i class="fas fa-cog"></i> Settings';
                rainText.textContent = 'Rain';
                windText.textContent = 'Wind';
                mistText.textContent = 'Mist';
                soundToggle.innerHTML = `<i class="fas fa-volume-${isRainPlaying ? 'up' : 'mute'}"></i> Sound: ${isRainPlaying ? 'On' : 'Off'}`;
            }
        }

        langTr.addEventListener('click', () => updateLanguage('tr'));
        langEn.addEventListener('click', () => updateLanguage('en'));

        // Varsayılan dili başlat
        updateLanguage('tr');
    </script>
</body>
</html>
